<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${categoryTitle} + ' - Carlos Olivera'">Categoría - Carlos Olivera</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    
    <!-- Main Content -->
    <main class="container my-5">
        <!-- Category Header -->
        <section class="category-header mb-5">
            <div class="d-flex align-items-center mb-3">
                <a href="/" class="btn btn-outline-secondary me-3">
                    <i class="bi bi-arrow-left me-2"></i>Volver al Inicio
                </a>
            </div>
            <h1 class="display-4 fw-bold mb-3" th:text="${categoryTitle}">Título de Categoría</h1>
            <p class="lead text-secondary" th:text="${categoryDescription}">Descripción de categoría</p>
        </section>

        <!-- Category Tabs -->
        <ul class="nav nav-tabs align-items-center mb-3" id="catTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button
                    class="nav-link active fw-semibold d-flex align-items-center gap-2"
                    id="posts-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#posts-pane"
                    type="button"
                    role="tab"
                    aria-controls="posts-pane"
                    aria-selected="true">
                    <i class="bi bi-file-text"></i>
                    <span>Artículos</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button
                    class="nav-link d-flex align-items-center gap-2"
                    id="channels-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#channels-pane"
                    type="button"
                    role="tab"
                    aria-controls="channels-pane"
                    aria-selected="false">
                    <i class="bi bi-people"></i>
                    <span>Canales</span>
                </button>
            </li>
        </ul>

        <div class="tab-content" id="catTabsContent">
            <!-- Posts Tab Pane -->
            <div class="tab-pane fade show active" id="posts-pane" role="tabpanel" aria-labelledby="posts-tab" tabindex="0">
                <!-- Posts Section Header -->
                <section class="posts-section-header mb-4">
                    <h2 class="h3 fw-bold d-flex align-items-center gap-2">
                        <i class="bi bi-file-text"></i>
                        Artículos y Recursos
                    </h2>
                </section>

                <!-- Posts Container -->
                <div id="posts-container">
                    <div th:replace="~{fragments/posts :: posts-list}"></div>
                </div>

                <!-- Loading Indicator -->
                <div id="loading-indicator" class="text-center my-5" style="display: none;" aria-live="polite">
                    <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
                    <p class="mt-3 text-muted">Cargando más posts...</p>
                </div>

                <!-- Infinite Scroll Trigger (only active when Posts tab is visible) -->
                <div id="load-more-trigger"
                     hx-get="/category/[[${categorySlug}]]/posts?page=[[${nextPage}]]"
                     hx-trigger="intersect once"
                     hx-swap="beforebegin"
                     hx-target="#load-more-trigger"
                     hx-indicator="#loading-indicator"
                     th:if="${hasMore}">
                </div>

                <!-- End of Posts Message -->
                <div th:unless="${hasMore}" class="text-center my-5">
                    <p class="text-muted">
                        <i class="bi bi-check-circle me-2"></i>
                        Llegaste al final de todos los posts de esta categoría
                    </p>
                </div>
            </div>

            <!-- Channels Tab Pane -->
            <div class="tab-pane fade" id="channels-pane" role="tabpanel" aria-labelledby="channels-tab" tabindex="0">
                <div th:replace="~{fragments/channels :: channels-list}"></div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="btn btn-outline-secondary position-fixed" style="top: 20px; right: 20px; z-index: 1050;">
        <i class="bi bi-moon-fill" id="theme-icon"></i>
    </button>
    
    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tabs behavior: pause/resume infinite scroll and support deep-linking -->
    <script>
        (function () {
            const postsTab = document.getElementById('posts-tab');
            const channelsTab = document.getElementById('channels-tab');

            function setPostsInfiniteScrollEnabled(enabled) {
                const trigger = document.getElementById('load-more-trigger');
                if (!trigger) return;
                if (enabled) {
                    trigger.setAttribute('hx-trigger', 'intersect once');
                } else {
                    trigger.setAttribute('hx-trigger', 'none');
                }
                if (window.htmx) {
                    window.htmx.process(trigger);
                }
            }

            function openTabFromHash() {
                const hash = (window.location.hash || '').toLowerCase();
                if (hash.includes('tab=channels')) {
                    const tab = new bootstrap.Tab(channelsTab);
                    tab.show();
                } else if (hash.includes('tab=posts')) {
                    const tab = new bootstrap.Tab(postsTab);
                    tab.show();
                }
            }

            const tabsEl = document.getElementById('catTabs');
            if (tabsEl) {
                tabsEl.addEventListener('shown.bs.tab', function (ev) {
                    const id = ev.target.id; // posts-tab or channels-tab
                    const newHash = id === 'channels-tab' ? '#tab=channels' : '#tab=posts';
                    if (history.replaceState) {
                        history.replaceState(null, '', newHash);
                    } else {
                        window.location.hash = newHash;
                    }
                    setPostsInfiniteScrollEnabled(id === 'posts-tab');
                });
            }

            // Initial state
            openTabFromHash();
            const postsPane = document.getElementById('posts-pane');
            setPostsInfiniteScrollEnabled(postsPane && postsPane.classList.contains('active'));
        })();
    </script>

    <!-- Custom JS -->
    <script th:src="@{/js/theme-toggle.js}"></script>
</body>
</html>
