<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${categoryTitle} + ' - Carlos Olivera'">Category - Carlos Olivera</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    
    <!-- Main Content -->
    <main class="container my-5">
        <!-- Category Header -->
        <section class="category-header mb-5">
            <div class="d-flex align-items-center mb-3">
                <a href="/" class="btn btn-outline-secondary me-3">
                    <i class="bi bi-arrow-left me-2"></i>Back to Home
                </a>
            </div>
            <h1 class="display-4 fw-bold mb-3" th:text="${categoryTitle}">Category Title</h1>
            <p class="lead text-secondary" th:text="${categoryDescription}">Category description</p>
        </section>

        <!-- Posts Container -->
        <div id="posts-container">
            <div th:replace="~{fragments/posts :: posts-list}"></div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Loading more posts...</p>
        </div>

        <!-- Infinite Scroll Trigger -->
        <div id="load-more-trigger" 
             hx-get="/category/[[${categorySlug}]]/posts?page=[[${nextPage}]]" 
             hx-trigger="intersect once"
             hx-swap="beforebegin"
             hx-target="#load-more-trigger"
             hx-indicator="#loading-indicator"
             th:if="${hasMore}">
        </div>

        <!-- End of Posts Message -->
        <div th:unless="${hasMore}" class="text-center my-5">
            <p class="text-muted">
                <i class="bi bi-check-circle me-2"></i>
                You've reached the end of all posts in this category
            </p>
        </div>
    </main>
    
    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="btn btn-outline-secondary position-fixed" style="top: 20px; right: 20px; z-index: 1050;">
        <i class="bi bi-moon-fill" id="theme-icon"></i>
    </button>
    
    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/theme-toggle.js}"></script>
</body>
</html>
