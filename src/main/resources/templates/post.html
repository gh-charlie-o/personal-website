<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Artículo'">Artículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="mb-3">
                <a th:href="@{/category/{slug}(slug=${categorySlug})}" class="text-decoration-none">
                    <span class="badge bg-primary" th:text="${categoryTitle}">Categoría</span>
                </a>
            </div>

            <h1 class="mb-3" th:text="${title}">Título del artículo</h1>

            <div class="d-flex align-items-center text-muted mb-4">
                <i class="bi bi-calendar3 me-2"></i>
                <span class="me-3" th:text="${#temporals.format(date, 'MMM dd, yyyy')}">Jan 01, 2025</span>
                <i class="bi bi-clock me-2"></i>
                <span class="me-3" th:text="${readTime}">5 min de lectura</span>
                <i class="bi bi-person me-2"></i>
                <span th:text="${author}">Autor</span>
            </div>

            <div class="mb-4" th:if="${coverImageUrl}">
                <img th:src="${coverImageUrl}" alt="Cover" class="img-fluid rounded shadow-sm">
            </div>

            <div class="post-content mb-4" th:utext="${content}">
                <p>Contenido del artículo...</p>
            </div>

            <div class="post-tags" th:if="${tags}">
                <i class="bi bi-tags me-2"></i>
                <span th:each="tag : ${tags}" class="badge bg-secondary me-1" th:text="${tag}">Tag</span>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
