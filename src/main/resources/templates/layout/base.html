<!DOCTYPE html>
<html class="dark" lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <title th:text="${title} ?: 'Homepage - Latest Posts with Thumbnails'">
        Homepage - Latest Posts with Thumbnails
    </title>

    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="bg-background-light dark:bg-google-dark-bg font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
        <div class="px-4 md:px-10 lg:px-20 xl:px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col max-w-[960px] flex-1 w-full">

                <nav th:replace="~{fragments/header :: header}"></nav>

                <main class="flex-grow">
                    <div th:replace="${content}"></div>
                </main>

                <footer class="flex flex-col gap-6 px-5 py-10 text-center border-t border-slate-200 dark:border-google-dark-border mt-12">
                    <p class="text-slate-500 dark:text-google-dark-text-secondary text-sm font-normal leading-normal">
                        Â© 2024 <span th:text="${authorName}">Author's Name</span>
                    </p>
                </footer>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/theme-toggle.js}"></script>
</body>
</html>
