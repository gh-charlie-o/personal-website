<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Posts List Fragment -->
    <div th:fragment="posts-list">
        <div class="row g-4">
            <div class="col-12" th:each="post : ${posts}">
                <article class="post-card card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h3 class="card-title h4 mb-0">
                                <a th:href="@{/post/{id}(id=${post.id})}" 
                                   class="text-decoration-none" 
                                   th:text="${post.title}">Post Title</a>
                            </h3>
                            <span class="badge bg-primary" th:text="${post.category}">Category</span>
                        </div>
                        
                        <div class="post-meta mb-3">
                            <span class="text-muted me-3">
                                <i class="bi bi-calendar3 me-1"></i>
                                <span th:text="${#temporals.format(post.date, 'MMM dd, yyyy')}">Jan 01, 2025</span>
                            </span>
                            <span class="text-muted me-3">
                                <i class="bi bi-clock me-1"></i>
                                <span th:text="${post.readTime}">5 min read</span>
                            </span>
                            <span class="text-muted" th:if="${post.author}">
                                <i class="bi bi-person me-1"></i>
                                <span th:text="${post.author}">Author</span>
                            </span>
                        </div>
                        
                        <p class="card-text text-secondary mb-3" th:text="${post.excerpt}">
                            Post excerpt or summary goes here...
                        </p>
                        
                        <div class="d-flex justify-content-between align-items-center">
                            <a th:href="@{/post/{id}(id=${post.id})}" class="btn btn-sm btn-outline-primary">
                                Read more <i class="bi bi-arrow-right ms-1"></i>
                            </a>
                            <div class="post-tags" th:if="${post.tags}">
                                <span class="badge bg-light text-dark me-1" 
                                      th:each="tag : ${post.tags}" 
                                      th:text="${tag}">tag</span>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>

    <!-- HTMX Posts Fragment (for infinite scroll) -->
    <div th:fragment="posts-htmx">
        <div class="row g-4">
            <div class="col-12" th:each="post : ${posts}">
                <article class="post-card card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h3 class="card-title h4 mb-0">
                                <a th:href="@{/post/{id}(id=${post.id})}" 
                                   class="text-decoration-none" 
                                   th:text="${post.title}">Post Title</a>
                            </h3>
                            <span class="badge bg-primary" th:text="${post.category}">Category</span>
                        </div>
                        
                        <div class="post-meta mb-3">
                            <span class="text-muted me-3">
                                <i class="bi bi-calendar3 me-1"></i>
                                <span th:text="${#temporals.format(post.date, 'MMM dd, yyyy')}">Jan 01, 2025</span>
                            </span>
                            <span class="text-muted me-3">
                                <i class="bi bi-clock me-1"></i>
                                <span th:text="${post.readTime}">5 min read</span>
                            </span>
                            <span class="text-muted" th:if="${post.author}">
                                <i class="bi bi-person me-1"></i>
                                <span th:text="${post.author}">Author</span>
                            </span>
                        </div>
                        
                        <p class="card-text text-secondary mb-3" th:text="${post.excerpt}">
                            Post excerpt or summary goes here...
                        </p>
                        
                        <div class="d-flex justify-content-between align-items-center">
                            <a th:href="@{/post/{id}(id=${post.id})}" class="btn btn-sm btn-outline-primary">
                                Read more <i class="bi bi-arrow-right ms-1"></i>
                            </a>
                            <div class="post-tags" th:if="${post.tags}">
                                <span class="badge bg-light text-dark me-1" 
                                      th:each="tag : ${post.tags}" 
                                      th:text="${tag}">tag</span>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>

        <!-- Next page trigger for infinite scroll -->
        <div id="load-more-trigger" 
             th:if="${hasMore}"
             th:attr="hx-get=@{/category/{slug}/posts(slug=${categorySlug}, page=${nextPage})}"
             hx-trigger="intersect once"
             hx-swap="beforebegin"
             hx-target="#load-more-trigger"
             hx-indicator="#loading-indicator">
        </div>
    </div>
</body>
</html>
