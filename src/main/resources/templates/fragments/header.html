<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
    <header th:fragment="header" class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-slate-700 px-4 md:px-10 py-4">
        <div class="flex items-center gap-4 text-text-primary dark:text-slate-200">
            <div class="size-6 text-primary dark:text-accent-peach">
                <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
                          fill="currentColor"></path>
                </svg>
            </div>
            <h2 class="text-text-primary dark:text-slate-200 text-lg font-bold leading-tight tracking-[-0.015em]">
                <span th:text="${authorName}"></span></h2>
        </div>
        <nav class="hidden md:flex flex-1 justify-end items-center gap-8">
            <a class="text-text-primary dark:text-slate-300 text-sm font-medium leading-normal hover:text-primary dark:hover:text-white"
               href="#">Home</a>
            <a class="text-text-primary dark:text-slate-300 text-sm font-medium leading-normal hover:text-primary dark:hover:text-white"
               href="#">Nutrition &amp; Health</a>
            <a class="text-text-primary dark:text-slate-300 text-sm font-medium leading-normal hover:text-primary dark:hover:text-white"
               href="#">CrossFit</a>
            <a class="text-text-primary dark:text-slate-300 text-sm font-medium leading-normal hover:text-primary dark:hover:text-white"
               href="#">Personal Growth</a>
            <a class="text-text-primary dark:text-slate-300 text-sm font-medium leading-normal hover:text-primary dark:hover:text-white"
               href="#">Spring Boot &amp; AI</a>
            <a class="text-text-primary dark:text-slate-300 text-sm font-medium leading-normal hover:text-primary dark:hover:text-white"
               href="#">Crypto &amp; Finance</a>
        </nav>
        <div class="flex items-center gap-4 ml-8">
            <button id="theme-toggle" 
                    class="flex items-center justify-center p-2 rounded-full bg-slate-200 dark:bg-google-dark-card hover:bg-slate-300 dark:hover:bg-gray-700 transition-colors"
                    aria-label="Toggle theme">
                <span id="theme-icon" class="material-symbols-outlined text-text-primary dark:text-google-dark-text-secondary">dark_mode</span>
            </button>
            <button class="md:hidden text-text-primary dark:text-slate-300">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>
    </header>
</body>
</html>
